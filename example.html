<!DOCTYPE html>

<head>
	<title>termlib example</title>
	<script language="JavaScript" type="text/javascript">

	var term=null;

	function startTerminal() {
		if (term) return;
		term=new Terminal({
			x: 0,
			y: 0,
			rows: 25,
			cols: 100,
			greeting: '%+r +++ Terminal ready. +++ %-r%n',
			id: 1,
			termDiv: 'termDiv',
			crsrBlinkMode: true,
			handler: termHandler,
			exitHandler: termExitHandler
		});
		if (term) { 
			term.open();
		}
	}

	function termHandler() {

	}

	function termExitHandler() {

	}
	</script>
